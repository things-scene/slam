<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>SLAM Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-color.html">
    <link rel="import" href="../../things-designer-elements/things-editor-color-stops.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-slam.html">

    <style is="custom-style">

    things-scene-viewer {
      display: block;
      width: 1000px;
      /*height: 480px;*/
      height: 800px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;SLAM&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <!-- <things-scene-layer type="trace-layer"></things-scene-layer> -->
        <!-- <things-scene-layer type="selection-layer"></things-scene-layer> -->
        <!-- <things-scene-layer type="modeling-layer"></things-scene-layer> -->
        <!-- <things-scene-handler type="text-editor"></things-scene-handler> -->
        <!-- <things-scene-handler type="move-handler"></things-scene-handler> -->
      </things-scene-viewer>

      <things-scene-properties scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}">
        <fieldset class="column-double">
          <legend>Moving Object Style</legend>
          <label>value</label>
          <input type="number" value-as-number="{{target.value::change}}" min="0" max="100" step="1"/>
        </fieldset>
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        var model = {
          width: 1000,
          height: 1000,
          components: [{
            type: 'landmark',
            id: 'landmark01',
            cx: 200,
            cy: 200,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }, {
            type: 'landmark',
            id: 'landmark02',
            cx: 500,
            cy: 200,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }, {
            type: 'landmark',
            id: 'landmark03',
            cx: 800,
            cy: 200,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }, {
            type: 'landmark',
            id: 'landmark05',
            cx: 200,
            cy: 600,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }, {
            type: 'landmark',
            id: 'landmark06',
            cx: 500,
            cy: 600,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }, {
            type: 'landmark',
            id: 'landmark04',
            cx: 800,
            cy: 600,
            rx: 50,
            ry: 50,
            fillStyle: '#eeeeee',
            fontSize: 30
          }]
        }

        for(var i = 0;i < 100;i++) {
          model.components.push({
            type: 'mo',
            id: 'mo-' + i,
            top: 700 * Math.random(),
            left: 1000 * Math.random(),
            width:10,
            height: 10,
            fillStyle: '#00ff00',
            strokeStyle: 'red',
            lineWidth: 1,
            lineCap: 'round',
            trace: false
          })
        }

        app.model = model

        setInterval(function() {
          app.scene.findAll('mo').forEach((mo) => {
            let center = mo.center
            mo.center = {
              x: center.x + Math.random() * 50 - 25,
              y: center.y + Math.random() * 50 - 25
            }
            mo.rotation = Math.random() * Math.PI * 2
          })
        }, 100)

      });
    </script>
  </body>
</html>
